<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <div class="logo-container">
          <object
            data="./easybank-landing-page-master/images/logo.svg"

        <div class="navigation-container">

            data="./easybank-landing-page-master/images/icon-hamburger.svg"
            type=""
          ></object>
        </div>
      </div>

    <main>
      <div class="intro-section  ">

        <div class="phone-mockup absolute -top-12">
          <object
            data="./easybank-landing-page-master/images/image-mockups.png"
            type=""

        </div>
      </div>
